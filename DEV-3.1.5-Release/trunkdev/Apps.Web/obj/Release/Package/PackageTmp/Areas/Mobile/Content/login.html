@{
    Layout = null;
}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=gbk" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>管理系统</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="~/Content/wap/css/flexslider.css" />
    <link type="text/css" rel="stylesheet" href="~/Content/wap/css/jquery.mmenu.all.css" />
    <link type="text/css" rel="stylesheet" href="~/Content/wap/css/style.css" />
    <script type="text/javascript" src="~/Content/wap/js/jquery.min.js"></script>
    <script type="text/javascript" src="~/Content/wap/js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="~/Content/wap/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="~/Content/wap/js/o-script.js"></script>

</head>
<body class="o-page">
    <div id="page">
        <div class="subHeader">Welcome friend!</div>

        <!-- Content -->
        <div id="content">

            <form id="contact" class="contactForm">

                <label>用户： <span class="required">*</span></label>
                <input type="text" name="username" id="username" placeholder="请输入用户名">

                <label>密码： <span class="required">*</span></label>
                <input type="password" name="password" id="password" placeholder="请输入密码">

                <input type="button" class="btn-normal" id="login" value="登录">

                <div id="msg" class="notifications" style="display:none"></div>
            </form>
        </div>
        <div class="block">
            ©2018-2019 Admin. All rights reserved.
        </div>

    </div>

</body>
</html>
